<!doctype html>
<html>
   <head>
        <title>Auto Echocardiography UI</title>
        <script type = "text/javascript" src = "{{ url_for('static', filename = 'js/jquery-3.5.1.min.js') }}" ></script>
        
        <!--This is for plus sign and miuns sign-->
        <link href="{{ url_for('static', filename = 'css/bootstrap.min.css') }}" rel="stylesheet" id="bootstrap-css">
        <script src="{{ url_for('static', filename = 'js/bootstrap.min.js') }}"></script>
        
        <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

        
        <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}" type="text/css">
   </head>
   
   <body>
        <div class="background">
            <div class = "display_page">
                <div class="lu-widget">
                </div>
                <!--button id="add">add</button>
                <button id="minus">minus</button-->
                <div class="ru-widget">
                    <svg>
                        <circle class="bg" cx="60" cy="60" r="52" />
                        <circle id = "bg-circle" cx="60" cy="60" r="47" fill="#5F472D"></circle>
                        <circle id="meter" class="meter-1"  cx="60" cy="60" r="52" />
                        <circle  class = "score-border"cx="60" cy="60" r="58" />
                    </svg>
                    <h4 class="score-title">Scores:</h4>
                    <br>
                    <h5 class="score">0</h5>
                </div>
                <!--div class="ld-widget">
                </div>
                <div class="rd-widget">
                </div-->
                <div class="screen">
                    <!--<h class = "header">Live Streaming</h>
                    <br>-->
                    <div style="position:relative;">
                        <img class="arrow_3d" id="x0" src="{{url_for('static',filename='3d_arrow/x-.png')}}">
                        <img class="arrow_3d" id="x1" src="{{url_for('static',filename='3d_arrow/x+.png')}}">
                        <img class="arrow_3d" id="y0" src="{{url_for('static',filename='3d_arrow/y-.png')}}">
                        <img class="arrow_3d" id="y1" src="{{url_for('static',filename='3d_arrow/y+.png')}}">
                        <img id = "camera_id"class = "camera" src="{{ url_for('video_feed') }}">
                        <img class="gif"src="{{url_for('static',filename='3d_img/hold.png')}}">
                    </div>
                </div>
                <div class="image-container">
                    <div class = "image-border">
                      <img class = "image-saved" id="img-1"src="static/saved_frame/frame_131.jpg">
                    </div>
                </div>
                <div class="modal">
                    <img src="" class="modal-image">
                </div>
            </div>
            
            <div class ="setting_page">
                
                <div class="setting_header">
                    <div class="header_txt"><h4>Go to All Views</h4></div>
                    
                    <button class="arrow-button" id="dropdown"></button>
                    <div class="dropdown-content">
                        <a id = "PLAX" href="#">PLAX</a>
                        <a id = "PSAX"href="#">PSAX</a>
                        <a id = "AP" href="#">AP</a>
                    </div>
                    <div class="subdropdown PLAX">
                        <a href="#">PLAX</a>
                    </div>
                    <div class="subdropdown PSAX">
                        <a href="#">PSAX-AV</a>
                        <a href="#">PSAX-MV</a>
                        <a href="#">PSAX-PM</a>
                    </div>
                    <div class="subdropdown AP">
                        <a href="#">AP2</a>
                        <a href="#">AP4</a>
                        <a href="#">AP5</a>
                    </div>
                    
                </div>
                
                <div class = "setting_topics">
                    <h3>PLAX</h3>
                    <div class="bt-select">
                        <button class="arrow-button to-left" id="toleft"></button>
                        <span>1 of 1, Next None</span>
                        <button class="arrow-button to-right" id="toright"></button>
                    </div>
                    <div class ="img_display">
                        <img id = "img_dig" src = "{{url_for('static',filename='img/d1.png')}}">
                        <img id = "img_pos" src = "{{url_for('static',filename='img/p1.png')}}">
                    </div>
                    <button id="save-btn" class="save button" >
                        Save
                    </button>
                    <button id="pause-btn" class="pause button" >
                        Pause
                    </button>


                </div>
                
            </div>
            
            

        </div>
   </body>
   <script type = "text/javascript" src = "{{ url_for('static', filename = 'js/a.js') }}" ></script>
   <script type="module" src="{{ url_for('static', filename = 'js/3d_model.js') }}"></script>
</html>
